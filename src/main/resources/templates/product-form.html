<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Product Form</title></head>
<body>
    <h2>Enter a Product</h2>
    <form th:action="@{/product}" th:object="${product}" method="post">
        <label>Name: <input type="text" th:field="*{name}" /></label><br>
        <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br>
        <label>Quantity: <input type="number" th:field="*{quantity}" /></label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
